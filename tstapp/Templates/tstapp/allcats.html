{% extends "base.html" %}

{% block title %}TST - Категории{% endblock title%}

{% block content %}

<section class="heroTitle">
  <p>Продукция</p>
</section>

<section class="section-main">
  <div class="section-side">
    {% for item in cats %}
    <a href="{% url 'categories' item.id %}" class="text-link">
      {{ item.name }}
    </a>
    {% endfor %}
  </div>
  <div class="cards">
    {% for item in items %}
     <a class="card" href="{{ item.p.get_absolute_url }}">
        <!--<span class="material-symbols-rounded">favorite</span>-->
        <div class="imgbox">
          <img src="{{ item.i.thumb.url }}">
        </div>
        <div class="group">
          <div class="arc">{{ item.p.article }}</div>  
          <div class="price">{{ item.p.price }} ₸</div>
        </div>
        <div class="title">{{ item.p.title }}</div>
      </a>
    {% endfor %}
  </div>
</section>

{% endblock content %}
