{% extends "base.html" %}

{% block title %}TST - Категории{% endblock title%}

{% block content %}

<section class="heroTitle">
  <p>Продукция</p>
</section>

<section class="allcats">
  <div class="allcats_side">
    {% for item in cats %}
    <a href="{% url 'categories' item.id %}">
      {% if item.img %}
      <img src="{{ item.img.url}}">
      {% else %}
      <p>{{ item.name }}</p>
      {% endif %}
    </a>
    {% endfor %}
  </div>
  <div class="allcats_right">

  </div>

</section>

{% endblock content %}
