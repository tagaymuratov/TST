{% extends "base.html" %}

{% block title %}TST - Бренды{%endblock title%}

{% block content %}

<section class="heroTitle">
  <p>Бренды</p>
</section>

<section class="allbrands">
{% for item in brands %}
  <a href="{% url 'brands' item.id %}">
    {% if item.img %}
      <img src="{{ item.img.url}}">
    {% else %}
      <p>{{ item.name }}</p>
    {% endif %}
  </a>
{% endfor %}
</section>

{% endblock content %}
