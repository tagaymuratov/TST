{% extends "base.html" %}

{% block title %}TST - {{ title }}{%endblock title%}

{% block content %}

<section class="heroTitle">
  <p>{{ title }}</p>
</section>

<section class="mLineProducts">
  <div class="cards">
    {% for item in pi %}
      <a class="card" href="{{ item.p.get_absolute_url }}">
        <!--<span class="material-symbols-rounded">favorite</span>-->
        <div class="imgbox">
          <img src="{{ item.i.thumb.url }}">
        </div>
        <div class="group">
          <div class="arc">{{ item.p.article }}</div>  
          <div class="price">{{ item.p.price }}</div>
        </div>
        <div class="title">{{ item.p.title }}</div>
      </a>
    {% endfor %}
  </div>
</section>

{% endblock content %}
