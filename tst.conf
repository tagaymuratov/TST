<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName example.com
    ServerAlias www.example.com
    DocumentRoot /home/meepocopter/tst
    <Directory /home/meepocopter/tst>
        AllowOverride all
        Require all granted
        Options FollowSymlinks
        Allow from all
    </Directory>

    Alias /media /home/meepocopter/tst/media
    Alias /static /home/meepocopter/tst/static

    <Directory /home/meepocopter/tst/static>
        Require all granted
    </Directory>

    <Directory /home/meepocopter/tst/media>
    Require all granted
    </Directory>

    <Directory /home/meepocopter/tst/tst>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>


    WSGIDaemonProcess tst python-path=/home/meepocopter/tst python-home=/home/meepocopter/tst/env
    WSGIProcessGroup tst
    WSGIScriptAlias / /home/meepocopter/tst/tst/wsgi.py

</VirtualHost>